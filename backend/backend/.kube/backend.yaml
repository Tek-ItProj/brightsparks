apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: your-app-deployment
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: your-app
    template:
      metadata:
        labels:
          app: your-app
      spec:
        containers:
          - name: your-app-container
            image: registry.digitalocean.com/cleonmullings/brightsparks:latest
            ports:
              - containerPort: 8080 # Or your application's port